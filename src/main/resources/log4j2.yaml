Configutation:

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

      Root:
        level: error
        AppenderRef:
          - ref: Console_Appender

      Logger:
        - name: ua.com.platinumbank
          additivity: false
          level: info
          AppenderRef:
            - ref: Console_Appender
              level: info
